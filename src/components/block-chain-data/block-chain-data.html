<div class="block-chain-data">
   <block-chain-table>
    <template v-slot:row-action="{record}">
        <q-btn
          unelevated
          @click="showChart(record)"
          no-caps
          label="Chart"
          color="blue"
        />
      </template>
</block-chain-table>

    <cripto-currency-graph
    v-if="chartOpen"
    :currencySymbol="symbol"
    :key="criptoCurrencyGraphKey"/>
</div>
