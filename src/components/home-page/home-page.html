 <div class="home-page">
 <b-table
    title="Top 100 cripto currencies"
    :fetchData="fetchData"
    :columns="criptoColumns()"
    :pagination.sync="initialPagination"
    @pageChange="pageChange"
    >

    <template v-slot:row-action="{record}">
        <div>
          <q-btn
            unelevated
            @click="getGraph(record)"
            no-caps
            label="Graph"
            color="green"
          />
        </div>
      </template>

</b-table>
</div>
